<!doctype html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.13.4/dist/bootstrap-table.min.css">
    <style>

    .ledger {
        font-size: 90%;
        height: 500px;
        margin: -1px;
        position: relative;
        overflow: auto;
        border: 1px solid gray;
    }
    .ledger::-webkit-scrollbar { 
        display: none; 
    }

    table {
        height: 100%;
        position: relative;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    tr {
        position : relative;
    }
    
    th, td {
        border: 1px solid;
        padding: 5px;
        white-space: nowrap;
        word-wrap: none;
    }

    th {
        border: 1px solid black;
        background-color: black;
        color: rgb(255, 251, 247);
        opacity: 0.75;
        position: sticky;
        top: 0px;
    }

    .h-divider{
        margin-top:20px;
        margin-bottom:20px;
        height:1px;
        width:100%;
        border-top:1px solid gray;
    }

    .v-divider{
        margin-left:10px;
        margin-right:10px;
        width:1px;
        border-left:1px solid gray;
    }

    .desc{
        font-size: 60%;
        margin-bottom: 5px;
    }

    .item{
        margin: 10px;
    }

    .btn-area{
        display: inline-block;
    }

    .bg{
        background-color: rgb(255, 251, 247);
    }

    .sidebar {
        margin: 10px;
        width: 300px;
    }

    .varchar{
        background-color: rgb(251, 220, 192);
    }

    .smallint, .tinyint{
        background-color: rgb(192, 202, 244);
    }

    .float, .money{
        font-weight: bold;
        background-color: rgb(255, 179, 179);
    }
    </style>
</head>
<body class="bg">

    <div class="sidebar" style="position: fixed">
        <h1 class="col-md-12" style="letter-spacing: -0.07em;">Auditool</h1>
        <div class="desc col-md-12">在这里上传由ERP导出的SQL Server备份文件(.BAK文件)。上传文件会在后端服务器进行处理。</div>
        <div id="backup-upload-area" class="input-group col-md-12">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="choose-backup-file" aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="choose-backup-file">选择.BAK文件</label>
            </div>
        </div>
        <div class="h-divider col-md-12"></div>
        <button id="dump-data" class="btn btn-primary col-md-12">Dump data!</button>
        <div class="h-divider col-md-12"></div>
        <div class="desc col-md-12">或者您也可以在这里上传一个之前已经导出到本地的.JSON文件。上传文件会在浏览器页面内进行处理。</div>
        <div id="local-upload-area" class="input-group col-md-12">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="choose-local-file" aria-describedby="inputGroupFileAddon02">
                <label class="custom-file-label" for="choose-local-file">选择.JSON文件</label>
            </div>
        </div>        

        <div class="h-divider col-md-12"></div>
        <div class="label col-md-12" style=" margin-bottom:10px;" id="indicator">就绪</div>

    </div>

    <div class="container" id="container" style="margin-top:10px;">
        <div id="table-area" class="col-md-12" ></div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
