<!doctype html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bootstrap-table@1.13.4/dist/bootstrap-table.min.css">
    <style>
    td {
        white-space: nowrap;
        word-wrap: none;
    }

    .h-divider{
        margin-top:20px;
        margin-bottom:20px;
        height:1px;
        width:100%;
        border-top:1px solid gray;
    }

    .v-divider{
        margin-left:10px;
        margin-right:10px;
        width:1px;
        border-left:1px solid gray;
    }

    .desc{
        font-size: 60%;
        margin-bottom: 5px;
    }

    </style>
</head>
<body class="bg-light">
    <div class="container" style="margin-top:10px;">

        <h1 class="col-md-6" style="letter-spacing: -0.07em;">Auditool</h1>
        <div class="label col-md-6" style=" margin-bottom:10px;" id="indicator">就绪</div>
        <div class="row container">
            <div class="desc col-md-4">在这里上传由ERP导出的SQL Server备份文件(.BAK文件)。上传文件会在后端服务器进行处理。</div>
            <div class="v-divider"></div>
            <div class="desc col-md-4">或者您也可以在这里上传一个之前已经导出到本地的.JSON文件。上传文件会在浏览器页面内进行处理。</div>
            <div class="v-divider"></div>
        </div>
        <div class="row container">
            <!-- SQL server .bak file uploading -->
            <div id="backup-upload-area" class="input-group col-md-4">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="choose-file" aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="choose-file">选择.BAK文件</label>
                </div>
            </div>
            <div class="v-divider"></div>
            <!-- local exported table uploading -->
            <div id="local-upload-area" class="input-group col-md-4">
                <div class="custom-file">
                    <input type="file" class="custom-file-input" id="choose-local-file" aria-describedby="inputGroupFileAddon02">
                    <label class="custom-file-label" for="choose-local-file">选择.JSON文件</label>
                </div>
            </div>
            <div class="v-divider"></div>
            <button class="btn btn-danger" id="clear-all-tables">清空所有表</button>
        </div>
        
        <div id="table-area" class="col-md-12">
            <table id="summary" style="word-wrap: none; font-size:70%;"></table>
            <table id="voucher" data-show-columns="true" data-filter-control="true" style="word-wrap: none; font-size:70%;"></table>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script src="https://unpkg.com/bootstrap-table@1.13.4/dist/bootstrap-table.min.js"></script>
<script src="https://unpkg.com/bootstrap-table@1.13.4/dist/extensions/filter-control/bootstrap-table-filter-control.min.js"></script>

<script src="bundle.js"></script>
