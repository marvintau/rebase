    <style>

    select {
        padding: 5px;
        width: 50px;
        margin: 0 10px;

    .select-wrapper{
        margin: 10px 0;
    }

    input{
        width: 100%;
        margin-top: 5px;
        padding: 5px 3px;
        outline: none;
        border: 0px solid transparent;
        border-radius: 3px;
    }
    .table-outer {
        margin-bottom: 20px;
        height: 90vh;
        font-size: 90%;
        border: 1px solid black;
        position: relative;
        overflow:auto;
        background: transparent;
    }
    
    .table-embedded {
        transition: all .5s;
        overflow:auto;
        font-size: 90%;
        border: 1px solid black;
        position: relative;
        overflow:auto;
        background: transparent;
    }

    .table-title{
        font-size: 200%;

    }

    .paginator{
        margin-bottom: 40px;
    }

    .table-wrapper {
        margin-bottom: 40px;
    }

    #container{
        min-width: 0;
        margin: 10px;
    }

    .cell-editing{
        margin: -1px;
        border: 1px solid rgb(128, 128, 128, 0.7);
    }

    .btn-modify{
        font-size: 85%;
        margin-top: 4px;
        margin-right: 5px;
    }

    .btn-modify:focus{
        outline-style:none;
        box-shadow:none;
        border-color:transparent;
    }

    table {
        /* height: 100%; */
        border-collapse: collapse;
        width: 100%;
    }

    tr {
        position : relative;
    }
    
    th, td {
        /* max-width: 200px; */
        font-family: "consolas", "inconsolata", "TheSansMono Office", monospace;
        -webkit-user-select: none; /* webkit (safari, chrome) browsers */
        -moz-user-select: none; /* mozilla browsers */
        padding: 8px;
        border: 1px solid;
        white-space: pre;
        word-wrap: none;
    }

    .agg {
        display:block;
        margin: 5px;
        z-index: -9999;
    }

    .th-header {
        border: 1px solid black !important;

        padding: 5px;
        color: rgb(255, 251, 247) !important;
        /* opacity: 0.75; */
        position: sticky;
        top: -1px !important;
    }

    .item{
        margin: 10px;
    }

    .btn-area{
        display: inline-block;
    }


    .sidebar {
        width: 20%;
        position: sticky;
        top: 0;
        margin: 10px;
    }

    .varchar{
        background-color: #eee8d5;
    }

    .smallint, .tinyint{
        background-color: #99ffff;
    }

    .float, .money{
        font-weight: bold;
        background-color: #d33682;
    }

    .fold{
        margin: 1px !important;
        padding: 3px !important;
    }

    .page-indicator{
        margin-left: 30px;
    }

    </style>

    .navbar-style {
        height: 10vh;

    }
    
    .form-entry{
        margin: 0 5px;
    }

    .form-btn-down{
        margin-top: 6px;
    }

    .login-alert{
        margin: -1px;
