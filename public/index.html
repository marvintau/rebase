<!doctype html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./pagination.css">
    <style>

    select {
        padding: 5px;
        width: 50px;
        margin: 0 10px;
    }

    .select-wrapper{
        margin: 10px 0;
    }

    input{
        width: 100%;
        margin-top: 5px;
        padding: 5px 3px;
        outline: none;
        border: 0px solid transparent;
        border-radius: 3px;
    }
    .table-outer {
        margin-bottom: 20px;
        height: 90vh;
        /* width: 80%; */
        font-size: 90%;
        border: 1px solid black;
        position: relative;
        overflow:hidden;
        background: transparent;
    }
    .table-outer:hover {
        transition: all .5s;
        overflow:auto;
    }

    .table-title{
        font-size: 200%;
        font-weight: bolder;
    }

    .paginator{
        margin-bottom: 40px;
    }

    .table-wrapper {
        margin-bottom: 40px;
    }

    #container{
        min-width: 0;
        margin: 10px;
        width: 70%;
    }

    .cell-editing{
        margin: -1px;
        border: 1px solid rgb(128, 128, 128, 0.7);
    }

    .btn-modify{
        font-size: 85%;
        margin-top: 4px;
        margin-right: 5px;
    }

    .btn-modify:focus{
        outline-style:none;
        box-shadow:none;
        border-color:transparent;
    }

    table {
        /* height: 100%; */
        border-collapse: collapse;
    }

    tr {
        position : relative;
    }
    
    th, td {
        font-family: "consolas", "inconsolata", "TheSansMono Office", monospace;
        -webkit-user-select: none; /* webkit (safari, chrome) browsers */
        -moz-user-select: none; /* mozilla browsers */
        padding: 8px;
        border: 1px solid;
        white-space: nowrap;
        word-wrap: none;
    }

    .agg {
        display:block;
        margin: 5px;
        z-index: -9999;
    }

    .th-header {
        border: 1px solid black !important;
        background-color: black !important;
        padding: 5px;
        color: rgb(255, 251, 247) !important;
        /* opacity: 0.75; */
        position: sticky;
        top: -1px !important;
    }



    .h-divider{
        margin-top:20px;
        margin-bottom:20px;
        height:1px;
        width:100%;
        border-top:1px solid gray;
    }

    .v-divider{
        margin-left:10px;
        margin-right:10px;
        width:1px;
        border-left:1px solid gray;
    }

    .desc{
        font-size: 60%;
        margin-bottom: 5px;
    }

    .item{
        margin: 10px;
    }

    .btn-area{
        display: inline-block;
    }

    .bg{
        display: flex !important;
        background-color: rgb(255, 251, 247);
    }

    .sidebar {
        width: 20%;
        position: sticky;
        top: 0;
        margin: 10px;
    }

    .varchar{
        background-color: #eee8d5;
    }

    .smallint, .tinyint{
        background-color: #99ffff;
    }

    .float, .money{
        font-weight: bold;
        background-color: #d33682;
    }

    .fold{
        margin: 1px !important;
        padding: 3px !important;
    }

    .page-indicator{
        margin-left: 30px;
    }

    </style>
</head>
<body class="bg">
    <div id="body"></div>

    <div class="sidebar">
        <h1 class="col-md-12" style="letter-spacing: -0.07em;">Auditool</h1>
        <div class="desc col-md-12">在这里上传由ERP导出的SQL Server备份文件(.BAK文件)。上传文件会在后端服务器进行处理。</div>
        <div id="backup-upload-area" class="input-group col-md-12">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="choose-backup-file" aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="choose-backup-file">选择.BAK文件</label>
            </div>
        </div>
        <div class="h-divider col-md-12"></div>
        <button id="dump-data" class="btn btn-primary col-md-12">Dump data!</button>
        <div class="h-divider col-md-12"></div>
        <div class="desc col-md-12">或者您也可以在这里上传一个之前已经导出到本地的.JSON文件。上传文件会在浏览器页面内进行处理。</div>
        <div id="local-upload-area" class="input-group col-md-12">
            <div class="custom-file">
                <input type="file" class="custom-file-input" id="choose-local-file" aria-describedby="inputGroupFileAddon02">
                <label class="custom-file-label" for="choose-local-file">选择.JSON文件</label>
            </div>
        </div>        

        <div class="h-divider col-md-12"></div>
        <div class="label col-md-12" style=" margin-bottom:10px;" id="indicator">就绪</div>

    </div>

    <div id="container" style="margin-top:10px;">
        <div id="table-area" ></div>
    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="pagination.min.js"></script>


<script src="dist.js"></script>
